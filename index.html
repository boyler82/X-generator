<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- QUOTE -->
        <div class="quote-text">
            <i class = "fas fa-quote-left"></i>
            <spam class="quote" id="quote"></spam>
        </div>
        <!-- AUTOR -->
        <div class="quote-author">
            <spam class="author" id="author"></spam>
        </div>
        <div class="button-container">
             <button class="new-quote" id="new-quote">
                <i class="fa-solid fa-angles-right"></i>
            </button>           
            <button class="twitter-button" id="twitter-button" title="Tweet this">
                <i class="fa-brands fa-x-twitter"></i>
            </button>

        </div>
    </div>
    <!-- loader -->
    <div class="loader" id = "loader"></div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5adeb338ef.js" crossorigin="anonymous"></script>
</body>
</html>
